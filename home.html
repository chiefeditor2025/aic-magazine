
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body>
    <header>
      <h1>{{ page.title | default: site.title }}</h1>
      <p>{{ page.subtitle | default: site.description }}</p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name | default: site.title }}</p>
    </footer>
  </body>
</html>
