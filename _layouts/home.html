<!-- File: _layouts/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.subtitle | default: site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f9f9f9;
        color: #333;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.3rem;
        color: #006699;
      }
      h2 {
        font-size: 1.2rem;
        color: #444;
        font-weight: normal;
      }
      main {
        font-size: 1.1rem;
        line-height: 1.6;
      }
      footer {
        margin-top: 4rem;
        text-align: center;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
    </footer>
  </body>
</html>
