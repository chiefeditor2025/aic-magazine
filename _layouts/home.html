<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" {% if page.lang == 'ar' %}dir="rtl"{% else %}dir="ltr"{% endif %}>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.subtitle | default: site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header>
      <div class="language-switcher" style="text-align: right; padding: 0.5rem;">
        <a href="/">EN</a> |
        <a href="/fr/">FR</a> |
        <a href="/ar/">AR</a>
      </div>
      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
    </footer>
  </body>
</html>
