<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" dir="{{ page.dir | default: 'ltr' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.subtitle | default: site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header style="position: relative;">
      <div style="position: absolute; top: 1rem; right: 1rem;">
        <div class="language-switcher">
          <select onchange="location = this.value;">
            <option value="/" {% if page.lang == "en" %}selected{% endif %}>🌐 EN</option>
            <option value="/fr/" {% if page.lang == "fr" %}selected{% endif %}>🌐 FR</option>
            <option value="/ar/" {% if page.lang == "ar" %}selected{% endif %}>🌐 AR</option>
          </select>
        </div>
      </div>
