<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}" {% if page.lang == 'ar' %}dir="rtl"{% endif %}>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.subtitle | default: site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      .language-selector {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 0.9rem;
        direction: ltr;
      }
      .language-selector select {
        padding: 0.3rem;
        font-size: 0.9rem;
      }
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f9f9f9;
        color: #333;
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 0.3rem;
        color: #006699;
      }
      h2 {
        font-size: 1.2rem;
        color: #444;
        font-weight: normal;
      }
      main {
        font-size: 1.1rem;
        line-height: 1.6;
      }
      footer {
        margin-top: 4rem;
        text-align: center;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
    <script>
      function changeLanguage(select) {
        var lang = select.value;
        if (lang === 'en') {
          window.location.href = '/';
        } else {
          window.location.href = '/' + lang + '/';
        }
      }
    </script>
  </head>
  <body>
    <header>
      <!-- زر اللغة -->
      <div class="language-selector">
        <select onchange="changeLanguage(this)">
          <option value="en" {% if page.lang == 'en' %}selected{% endif %}>EN</option>
          <option value="fr" {% if page.lang == 'fr' %}selected{% endif %}>FR</option>
          <option value="ar" {% if page.lang == 'ar' %}selected{% endif %}>AR</option>
        </select>
      </div>

      <h1>{{ page.title }}</h1>
      <h2>{{ page.subtitle }}</h2>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
    </footer>
  </body>
</html>
